<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="pic.css">
    <style>
       
        a{
            text-decoration: none;
            
        }
        .custom-card {
            max-width: 400px;
            height: 500px;
            min-width: 240px;
        }
        
        
    </style>
</head>
<body>
    <div class="container d-flex flex-wrap  justify-content-center mt-5">
        <div class="card w-50 mt-5  d-flex flex-wrap align-items-center  shadow custom-card">
            <h2 class="mt-5 mb-1">Login</h2>
            <div class="mx-auto mt-1" >
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIXJGaRR2tCd9LLYHU-O2NkypKmhnRuoI7Iu5NCMPg3DJUJv5hl6vYp3nXnjLzAqcObSA&usqp=CAU" class="img1" alt="" style="width: 50px;">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQn-UY_eZESxCvgGEbDonrEnXC_O6tShGsDEmvqT1DznkMiBXi3qh3IX2eti0pI4NBspTA&usqp=CAU" alt="" class="img2"style="width: 50px;">
            </div>
            <p class="mt-2">or use your account</p>
            <form class="mt-2  " action="">
                <label  for="email"></label>
                <input type="email" id="email" placeholder="Email" class="border border-1 border-dark mt-1 " style="height: 35px;">
                <br>
                <label for="password"></label>
                <input type="password" id="password" placeholder="Password" class="mt-3 border border-1 border-dark mb-3 "style="height: 35px;">
                <div class="mt-3 mb-3">
                    <a href="#">Forgot Your password?</a>
                </div>
                <button class="btn btn-info mt-3 mb-1 mx-5">Log in</button>
            </form>
        </div>
        
        <div class="card  w-50  mt-5 text-white d-flex flex-wrap align-items-center  shadow  custom-card" style="background-color: rgb(234, 46, 77);">
            <div class="display1 text-center  mt-5 mx-3">
                <h1>HTML and CSS Login Form</h1>
            </div>
            <p class="mt-5 text-center mx-3" style="font-size: 17px;">This form is created using pure HTML and CSS. For social icons, FontAwesome is used.</p>
        </div>
        
    </div>
</body>
</html>
