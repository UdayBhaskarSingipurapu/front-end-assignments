<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.882);
        }
        .main {
            max-width: 600px;
            min-width: 300px;
        }
        .last, .abc , .phone  {
            margin-left: 100px;
        }
        .choose {
            width: 90%;
        }
        
        
        @media screen and (max-width : 576px) {
           .abc {
            margin-left: 0;
           }
           .last {
            margin-left: 10px;
           }
        }
        
    </style>

</head>
<body>
    <div class="container">
        <div class=" main card mx-auto mt-5  d-flex flex-wrap border border-2 border-dark ">
            <h2 class="p-2 ">Registration form</h2>
            <form class="p-3">
                <div class=" ooo d-flex flex-wrap mt-2 p-1 mb-3">
                    <div class="p-2 justify-content-start mx-2">
                        <label for="first" class="form-label"><h5>First Name:</h5></label><br>
                        <input type="text" name="first" id="first" class="border border-1 border-dark">
                    </div>
                   <div class=" last p-1">
                    <label for="last" class="form-label"><h5>Last Name:</h5></label><br>
                    <input type="text" name="first" id="last" class="order border-1 border-dark">
                   </div>
                </div>
                <div class="d-flex flex-wrap mt-1 p-2">
                    <div class="my-1 mx-2 p-1">
                        <label for="birth" class="mb-1 form-label"><h5>Birthday :</h5></label><br>
                        <input type="date" name="birth" id="birth" class="p-2 mx-2 order border-1 border-dark">
                    </div>
                    <div class=" abc my-1 p-3">
                        <h5>Gender :</h5>
                        <div class="d-flex">
                            <div mx-1>
                                <input type="radio" id="gender" name="fav_language" value="Male" class="p-2 ">
                                <label for="gender" class="p-2 "><h6>Male</h6></label><br>
                            </div>
                            <div class="mx-2">
                                <input type="radio" id="gender" name="fav_language" value="Female" class="p-2">
                                <label for="gender" class="p-2"><h6>Female</h6></label><br>
                            </div>
                        </div>
                    </div>
                </div>
                <div  class="d-flex flex-wrap mt-1 mx-3 mb-2">
                    <div class="p-2">
                        <label for="email"><h5>Email</h5></label><br>
                        <input type="email" name="email" id="email" class="order border-1 border-dark"><br>
                    </div>
                    <div class=" last mb-3">
                        <label for="last" class="form-label"><h5>Phone:</h5></label><br>
                        <input type="number" name="first" id="last" class="order border-1 border-dark">
                    </div>
                </div>
                <div class="mt-1 mx-3 mb-3 ">
                        <label for="sub"><h5>Subject</h5></label><br>
                        <div class=" custom-select w-100 form-control  ">
                            <select id="sub" name="sub">
                                <option value="flat">Flat</option>
                                <option value="iot">IOT</option>
                                <option value="ads">ADS</option>
                                <option value="os">OS</option>
                                <option value="daa">DAA</option>
                            </select>
                        </div>
                </div>
                <button type="submit" class="btn btn-success text-white mx-2 mb-2 mt-3 ">Submit</button:sumit>
            </form>
        </div>
    </div>
</body>
</html>
